<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MBCET - Mar Baselios College of Engineering and Technology</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f0f8ff, #e6f7ff);
      color: #222;
    }

    header {
      background: linear-gradient(to right, #00264d, #0059b3);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    nav {
      background-color: #003366;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: #ffcc00;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: white;
      text-decoration: underline;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #004d99;
      border-left: 5px solid #ff6600;
      padding-left: 10px;
    }

    p, ul {
      font-size: 1.1em;
      line-height: 1.6em;
    }

    ul {
      padding-left: 20px;
    }

    .programs {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      flex: 1 1 250px;
      background-color: #ffffff;
      padding: 20px;
      border-left: 6px solid #00bfff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .contact {
      background-color: #fef4e8;
      border-left: 6px solid #ffa31a;
    }

    footer {
      background-color: #002b5c;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    a {
      color: #0066cc;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mar Baselios College of Engineering and Technology (MBCET)</h1>
    <p>Trivandrum, Kerala</p>
  </header>

  <nav>
    <a href="#history">History</a>
    <a href="#programs">Programs</a>
    <a href="#contact">Contact</a>
  </nav>
